site_name: cfenv
site_description: Cloudflare KV-based environment management for Node and Python
site_url: https://hrhrng.github.io/cloudflare-kv-env/
repo_url: https://github.com/hrhrng/cloudflare-kv-env
repo_name: hrhrng/cloudflare-kv-env
docs_dir: site-docs

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - CLI Reference: cli-reference.md
  - Multi-Environment: multi-environment.md
  - Node SDK: node-sdk.md
  - Python SDK: python-sdk.md
  - CI & Runtime: ci-runtime.md
  - Architecture: architecture.md
  - Production Checklist: production-checklist.md
  - Release Guide: release-guide.md
  - User Flow Simulation: user-flow-simulation.md

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.follow
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: teal

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

plugins:
  - search

extra:
  generator: false
