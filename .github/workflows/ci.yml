name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  validate-node:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Package dry run
        run: npm run pack:node

  validate-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: docs-site/package-lock.json

      - name: Install docs dependencies
        working-directory: docs-site
        run: npm ci

      - name: Build docs
        working-directory: docs-site
        run: npm run build

  validate-python-sdk:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Sync Python SDK dependencies
        working-directory: packages/python-sdk
        run: uv sync --frozen

      - name: Run Python SDK tests
        working-directory: packages/python-sdk
        run: uv run python -m unittest discover -s tests -v
